<!DOCTYPE html>
<html lang="en" data-root="{{root}}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="{{fsdocs-authors}}">
  <title>{{fsdocs-page-title}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&family=Reem+Kufi:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" type="image/x-icon" href="{{root}}images/favicon.ico">
  <link type="text/css" rel="stylesheet" href="{{root}}content/fsdocs-custom.css" />
  <script type="text/javascript" src="{{root}}content/fsdocs-tips.js"></script>
  <!-- BEGIN SEARCH BOX: this adds support for the search box -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.css" />
  <!-- END SEARCH BOX: this adds support for the search box -->
  {{fsdocs-watch-script}}
</head>

<body>
  <main id="main-container" class="">
     <div id="sidebar-wrapper" class="bg-primary h-100 fs-5 d-none d-md-block">
      <div id="sidebar-header" class="d-flex justify-content-end mt-1">
      <button class="btn d-md-none" id="close-mobile-menu" aria-controls="sidebar-wrapper" aria-expanded="false" aria-label="Toggle navigation">
        <i class="sidebar-toggle fs-3 bi bi-x-lg"></i>
                  </button>
              </div>
      <div id="sidebar-logo" class="d-flex justify-content-center p-5">
      <a href="{{root}}docs/index.html" ><img id="fsdocs-logo" src="{{root}}/{{fsdocs-logo-src}}" /></a>
</div>
      <div id="sidebar-content" class="accordion accordion-flush ps-0 text-white fs-6">
        {{fsdocs-list-of-documents}}
        {{fsdocs-list-of-namespaces}}
      </div>
    </div>

    <div class="doc-content">
     <nav class="navbar navbar-expand-sm border py-1">
        <div class="container-fluid flex-nowrap">
          <button class="btn d-md-none" id="toggle-mobile-menu" aria-controls="sidebar-wrapper" aria-expanded="false" aria-label="Toggle navigation">
            <i class="sidebar-toggle fs-3 bi bi-list"></i>
          </button>
          <div id="mobile-navbar" class="container-fluid d-flex justify-content-between d-sm-none">
            <i class="invisible bi bi-github fs-3 align-self-end"></i>
         <a href="./index.html" ><img id="fsdocs-logo-mobile" width="32" height="32" src="{{root}}/images/logo.png" /></a>
            <a class="nav-link m-0 p-0" target="_blank" href="{{fsdocs-repository-link}}"> <i class="bi bi-github fs-3 align-self-end"></i>
</a>
          </div>
          <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                <a class="nav-link active" aria-current="page" href="{{root}}docs/index.html">Docs</a>
                <a class="nav-link" target="_blank" href="https://fsprojects.github.io/fantomas-tools/">Tools</a>
            </div>
            <form class="d-flex">
              <div class="input-group me-4">
              <label for="search-by">
                <i class="fas fa-search"></i>
              </label>
                <div class="btn border-end-0 border">
                  <i class="bi bi-search"></i>
                </div>
                <input aria-label="Search" class="form-control  border-start-0 border" data-search-input=""
                  id="search-by" type="search" placeholder="Search..." />
                <span class="input-group-append">
                </span>
                <span data-search-clear="">
                  <i class="fas fa-times"></i>
                </span>
              </div>
            </form>
            <a class="nav-link m-0 p-0" target="_blank" href="{{fsdocs-repository-link}}">GitHub<i
                class="bi bi-box-arrow-up-right mx-2"></i></a>
          </div>
        </div>
      </nav>
      <div id="fsdocs-content" class="bg-white m-2 m-sm-5 p-3 p-sm-4">
        {{fsdocs-content}}
        {{fsdocs-tooltips}}
      </div>
        <div id="push"></div>
    </div>
  </main>
  <script type="module" src="{{root}}content/docs-setup.js"></script>
  <!-- BEGIN SEARCH BOX: this adds support for the search box -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.css" />
  <script type="text/javascript">var fsdocs_search_baseurl = '{{root}}';</script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.8/lunr.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.min.js"></script>
  <script type="text/javascript" src="{{root}}content/fsdocs-search.js"></script>
  <!-- END SEARCH BOX: this adds support for the search box -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script type="module" src="{{root}}content/webcomponents.js"></script>
  <script type="module">
      import mermaid from "https://cdn.skypack.dev/mermaid";
      mermaid.initialize({
          startOnLoad: true,
          theme: "base",
          themeVariables: {
              primaryColor: '#eff5f7'
          }
      });
  </script>
</body>
</html>
